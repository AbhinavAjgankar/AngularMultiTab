<section class="tab-items">
    <app-tab-item-header *ngFor="let item of Tab" [Header]="item.headerName"
                                                  [UniqueCode]="item.UniqueCode"
                                                  [IsActive]="item.content.instance.IsActive"
                                                  (Selected)="selectedTab($event)"
                                                  (CloseTab)="FuncTabClose($event)"></app-tab-item-header>
</section>

<section class="tab-content">
   <ng-container #containerRef></ng-container>
</section>
